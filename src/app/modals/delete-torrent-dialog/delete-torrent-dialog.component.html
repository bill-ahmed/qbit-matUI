<div [ngClass]="{'dark-theme': isDarkTheme | async}" class="delete-torrent-dialog">
  <div class="mat-dialog-inner-container mat-app-background">
    <h2 mat-dialog-title>Delete Torrent(s)</h2>

    <mat-dialog-content class="mat-typography">
      <br/>
      <p>Are you sure you want to delete the following?</p>
      <br/>
      <mat-checkbox (change)="updateDeleteFilesFromDisk($event)" style="word-wrap: break-word;" disabled={{isLoading}}>
        <div class="delete-disk-msg">
          <p>Also delete from disk</p> 
          <p><b>Warning:</b> you cannot undo this action</p>
        </div>
      </mat-checkbox>

      <br/>
      <br/>
      <li *ngFor="let tor of torrentsToDelete">
        <b>{{tor.name}}</b>
      </li>

      <br/>
    
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button disabled={{isLoading}} mat-button [mat-dialog-close]="true">Cancel</button>
      <button disabled={{isLoading}} mat-raised-button (click)="handleTorrentDelete()" color="warn" cdkFocusInitial>Delete</button>
    </mat-dialog-actions>
  </div>
</div>
